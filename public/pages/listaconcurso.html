<html lang="en" ng-app="demo">
<head>
<title>VICCON - Detalle de Concurso</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="../layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
<script src="../bower_components/angular/angular.js"></script>
<script src="../js/concurso.js"></script>

<style>
img {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    width: 150px;
}

img:hover {
    box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}
</style>

</head>
<body id="top" ng-controller="ConcursoListController as ctr">

<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image:url('../images/demo/backgrounds/01.png');"> 
  <!-- ################################################################################################ -->
  <div class="wrapper row1">
    <header id="header" class="hoc clear"> 
      <!-- ################################################################################################ -->
      <div id="logo" class="fl_left">
        <h1><a href="../../index.html">VICCON</a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <ul class="clear">
          <li><a href="../../index.html">Home</a></li>
 
        </ul>
      </nav>
      <!-- ################################################################################################ -->
    </header>
  </div>
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <div class="wrapper row2">
    <div id="breadcrumb" class="hoc clear"> 
      <!-- ################################################################################################ -->
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="#">Concursos</a></li>
      </ul>
      <!-- ################################################################################################ -->
    </div>
  </div>
  <!-- ################################################################################################ -->
</div>
<!-- End Top Background Image Wrapper -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<div class="wrapper row3">
  <main class="hoc container clear"> 
    <!-- main body -->
    <!-- ################################################################################################ -->
   
      <!-- ################################################################################################ -->
      <div id="gallery">
        <figure>
          <header class="heading">Listado de Concursos</header>
		  <table class="pure-table pure-table-horizontal">
				<caption>Concursos X</caption>
				<thead>
					<tr>
						<td>ID</td>
						<td>Nombre</td>
						<td>Imagen</td>
						<td>Fecha de Inicio</td>
						<td>Fecha de Fin</td>
						<td>Premio</td>
						<td>Enlace</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p in concursos.concurso">
					{{p}}
						<!--td data-title="'No.'">{{ p._id }}</td-->
						<td data-title="'Nombre'" >{{ p.nombre }} </td>
						<td data-title="'Imagen'" >
						<a target="_blank" href="{{p.url}}">
						  <img src="{{p.imagen}}" alt="{{p.nombre}}" style="width:200px">
						</a>
						
						</td>
						<td data-title="'Inicio'">{{ p.fechaInicio }}</td>
						<td data-title="'Fin'">{{ p.fechaFin }}</td>
						<td data-title="'Premio'">{{ p.premio }}</td>
						<td data-title="'Premio'">{{ p.url }}</td>
						<td><li><a href="detalleconcurso.html">Ver</a></li></td>
					</tr>
				</tbody>
			</table>
		  
         
          <figcaption>Gallery Description Goes Here</figcaption>
        </figure>
      </div>
      <!-- ################################################################################################ -->
      <!-- ################################################################################################ -->
      <nav class="pagination">
        <ul>
          <li><a href="#">&laquo; Previous</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><strong>&hellip;</strong></li>
          <li><a href="#">6</a></li>
          <li class="current"><strong>7</strong></li>
          <li><a href="#">8</a></li>
          <li><a href="#">9</a></li>
          <li><strong>&hellip;</strong></li>
          <li><a href="#">14</a></li>
          <li><a href="#">15</a></li>
          <li><a href="#">Next &raquo;</a></li>
        </ul>
      </nav>
      <!-- ################################################################################################ -->
    </div>
    <!-- ################################################################################################ -->
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<div class="wrapper row4">
  <footer id="footer" class="hoc clear"> 
    <!-- ################################################################################################ -->
    
    <!-- ################################################################################################ -->
  </footer>
</div>
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<div class="wrapper row5">
  <div id="copyright" class="hoc clear"> 
    <!-- ################################################################################################ -->
    <p class="fl_left">Copyright &copy; 2016 - All Rights Reserved - <a href="#">Domain Name</a></p>
    <p class="fl_right">Template by <a target="_blank" href="http://www.os-templates.com/" title="Free Website Templates">OS Templates</a></p>
    <!-- ################################################################################################ -->
  </div>
</div>

<!-- ################################################################################################ -->

</body>
</html>
