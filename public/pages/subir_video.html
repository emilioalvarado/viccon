<!DOCTYPE html>

<html lang="en" >
<head>
<title>Subir video</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<link href="../layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
<!--<script src="../js/subir_video.js"></script>-->
</head>
<body id="top" ng-app="myApp" ng-controller="myCtrl">

<div class="bgded overlay" style="background-image:url('../images/demo/backgrounds/01.png');"> 
  <div class="wrapper row1">
    <header id="header" class="hoc clear"> 
  
      <div id="logo" class="fl_left">
        <h1>VICCON</h1>
      </div>
  
    </header>
  </div>
  <div class="wrapper row2">
    <div id="breadcrumb" class="hoc clear"> 
  
      <ul>
        
         <li><a href="detalle_concurso_publico.html">HOME</a></li>
        <li><a href="#">Subir video</a></li>
      </ul>
  
    </div>
  </div>
  
</div>

<div class="wrapper row3">
  <main class="hoc container clear"> 

    <div class="content"> 


      <div id="comments" >
    <h2>Datos del concursante</h2>
         <form >
          <div class="one_third first">
            <label for="name">Nombre <span>*</span></label>
            <input type="text" name="nombreAutor" id="nombreAutor" value="" size="22"  ng-model="data.nombreAutor" required>
          </div>
          <div class="one_third ">
            <label for="name">Apellido <span>*</span></label>
            <input type="text" name="apellidosAutor" id="apellidosAutor" value="" size="22"  ng-model="data.apellidosAutor" required>
          </div>
          
           <div class="one_third">
            <label for="fechaFin">Correo<span>*</span></label>
            <input type="email" name="email" id="email" value="" size="22"   ng-model="data.email" required>
          </div>
          <div class="one_third">
            <label for="fechaFin">Fecha subida de video<span>*</span></label>
          <input type="date" name="fechaFin" id="fechaFin" value="" size="22"   ng-model="data.fechaFin" required>
          </div>
          
          <div class="one_third">
             
            <label for="descripcion">porqu√© le gusta el producto relacionado en el video<span>*</span></label>
            <textarea name="porqueLeGusta" id="porqueLeGusta" rows="3" cols="50"   ng-model="data.porqueLeGusta" required>
            </textarea>
          </div>
           <div class="one_third">
             
            <label for="descripcion">Mensaje asociado al video<span>*</span></label>
            <textarea name="mensaje" id="mensaje" rows="3" cols="50"   ng-model="data.mensaje" required>
            </textarea>
          </div>
          <div class="one_third">
            <label for="banner">Seleccione su video para concursar<span>*</span></label>

            <input id="imagen"  type="file" name="uploads[]" multiple="multiple" required ></br>
          </div>
          <div class="block clear"></div>
          
          <div>

            <input class="btn btn-lg upload-btn" type="submit" value="Enviar"  ng-click="submit()">
            
            &nbsp;
          </div>
       </form>
      </div>
    </div>
    
    <div class="clear"></div>
  </main>
</div>
<div class="wrapper row4">
  
</div>
<div class="wrapper row5">
  <div id="copyright" class="hoc clear"> 
  
    <p class="fl_left">Copyright &copy; 2016 - All Rights Reserved - <a href="#">Domain Name</a></p>
    <p class="fl_right">Template by <a target="_blank" href="http://www.os-templates.com/" title="Free Website Templates">OS Templates</a></p>
    
  </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Mensaje de Viccon</h4>
        </div>
        <div class="modal-body">
          <p id="mensaje_crear_concurso"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>
<!-- JAVASCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../layout/scripts/jquery.backtotop.js"></script>
<script src="../layout/scripts/jquery.mobilemenu.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><script 
<script src="../js/enviar_archivo_video.js"></script>

</body>
</html>
